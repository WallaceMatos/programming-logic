<!doctype html>
<html>
  <head>
    
  <title>Logica de programação JavaScript</title>  
  <meta charset=utf-8> 
  </head>
  <body>
  
    <h1>Logica de programção com JavaScript</h1>
    
  </body>
    
    <script>
    
    //pedir para o usuario digitar dois numero
         var n1 = prompt('Digite um numero');
         n1 = parseFloat(n1);
        
        var n2 = prompt('Digite outro numero');
         n2 = parseFloat(n2);
    
    // o resto da divisão de (n1) por (n2)  é
        
        alert("O resto da divisão de " + n1 + " por " + n2 + " é:" + ( n1 % n2 ));
    
    //o número (n1) elevado a (n2) é
        
        alert("O número " + n1 +" elevado a " + n2 +" é: " + ( n1 ** n2 ));
    
    </script> 
</html>
