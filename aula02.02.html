<!doctype html>
<html>
  <head>
    
  <title>Logica de programação JavaScript</title>  
  <meta charset=utf-8> 
  </head>
  <body>
  
    <h1>Logica de programção com JavaScript</h1>
      
      
    <script>
    
      // pedir para o usuario digitar o numero
        var n = prompt("Digite o número");
        
        n = parseFloat(n);
      
      // pedir para o usuario digitar o outro nnumero
        var n1 = prompt("Digite mais um número");
        
        n1 = parseFloat(n1);
      
      //mostrar a soma
        alert( n + n1 );
        
        
    </script>
    
  </body>
</html>
